<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <section class="formulario">

                        <button class="button-criptografar">Criptografar</button>

                    </div>

                </section>
            </form>
        </section>

        <section class="resultado">
            <img src="./imgs/High quality products 1 1.svg" alt="imagem da mulher de cabelo azul">
            <div class="texto-1">
                <p >Nenhuma mensagem</p>
                <p>encontrada</p>
            </div>
            <div class="texto-2">

            </div>
        </section>


    <footer></footer>
