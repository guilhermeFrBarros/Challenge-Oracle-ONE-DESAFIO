<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" href="./imgs/Vector.svg" />

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Desafio Challenge</title>
</head>

<body>
    
    <div class="logo">
        <img src="./imgs/Vector.svg" alt="imagem do logo">
    </div>


    
        <section class="formulario">
            <form id="form">
                <textarea name="textarea-insercao" id="textarea"  rows="9" required  placeholder="Digite seu texto"></textarea>
                
                <section class="info-buttons">
                    <div class="info-restricao">
                        <img src="./imgs/aaa.svg" alt="imagem do ponto de !">
                        <p>Apenas letras minúsculas e sem acento</p>
                    </div>
                    <div>
                        <button class="button-criptografar button" type="button"  onclick="criptografar()">Criptografar</button>
                        <button class="button-descriptografar button" type="button" onclick="descriptografar()">Descriptografar</button>
                    </div>

                </section>
            </form>
        </section>

        <section class="resultado">

            <div class="info-resultados display-none" id="info-resultadoId">
                <span id="texto-resposta-span"></span>
            </div>
            
            <button class="button display-none" onclick="copiarTexto()">Copiar</button>

            <div class="info-default">
                <img src="./imgs/High quality products 1 1.svg" alt="imagem da mulher de cabelo azul">
                <div class="texto-1">
                    <p >Nenhuma mensagem</p>
                    <p>encontrada</p>
                </div>
                <div class="texto-2">
                    <p>Digite um texto que você deseja </p>
                    <p>criptografar ou descriptografar</p>
                </div>
            </div>
        </section>


    <footer></footer> <!-- fazer depois -->

    <script src="./funcionalidades.js"></script>
</body>

</html>
